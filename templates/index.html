{{define "title"}}
<title>Index</title>
<script src="static/login.js"></script>
<link rel="stylesheet" href="static/login.css">
{{end}}

{{define "body"}}
<div class="container">
  <div class="col-sm-12 text-center">
  <p>Selamat Datang di Fasttracksanglah.com. Silahkan Login untuk melanjutkan</p>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
  <div class="panel panel-info">
    <div class="panel-heading text-center">Login</div>
    <div class="panel-body">
      <form action="/login" method="post" role="form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="uname" id="username" class="form-control"><br>
          <span id="erruname"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="pwd" id="pass" class="form-control"><br>
          <span id="errpwd"></span>
        </div>
        <input type="submit" value="Login" id="submit" class="btn btn-default">
      </form>
    </div>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
{{end}}
